<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="stylesheet" href="../main.css">
    <script src="https://ipfs.io/ipns/lib.zesty.market/zesty-web-sdk.js"></script>
    <style>
      .banner {
        display: inline-block;
      }
    </style>
    <title>Zesty Web Example</title>
  </head>
  <body>
    <h1>Web</h1>
    <div>
      <h1>Tall Format</h1>
      <div class="banner">
        <zesty-web space="0" creator="0x0000000000000000000000000000000000000000" format="tall" bannerstyle="standard" height="300px"></zesty-web>
        <p><b>Standard Style</b></p>
      </div>
      <div class="banner">
        <zesty-web space="0" creator="0x0000000000000000000000000000000000000000" format="tall" bannerstyle="minimal" height="300px"></zesty-web>
        <p><b>Minimal Style</b></p>
      </div>
      <div class="banner">
        <zesty-web space="0" creator="0x0000000000000000000000000000000000000000" format="tall" bannerstyle="transparent" height="300px"></zesty-web>
        <p><b>Transparent Style</b></p>
      </div>
    </div>
    <div>
      <h1>Wide Format</h1>
      <div class="banner">
        <zesty-web space="0" creator="0x0000000000000000000000000000000000000000" format="wide" bannerstyle="standard" height="300px"></zesty-web>
        <p><b>Standard Style</b></p>
      </div>
      <div class="banner">
        <zesty-web space="0" creator="0x0000000000000000000000000000000000000000" format="wide" bannerstyle="minimal" height="300px"></zesty-web>
        <p><b>Minimal Style</b></p>
      </div>
      <div class="banner">
        <zesty-web space="0" creator="0x0000000000000000000000000000000000000000" format="wide" bannerstyle="transparent" height="300px"></zesty-web>
        <p><b>Transparent Style</b></p>
      </div>
    </div>
    <div>
      <h1>Square Format</h1>
      <div class="banner">
        <zesty-web space="0" creator="0x0000000000000000000000000000000000000000" format="square" bannerstyle="standard" height="300px"></zesty-web>
        <p><b>Standard Style</b></p>
      </div>
      <div class="banner">
        <zesty-web space="0" creator="0x0000000000000000000000000000000000000000" format="square" bannerstyle="minimal" height="300px"></zesty-web>
        <p><b>Minimal Style</b></p>
      </div>
      <div class="banner">
        <zesty-web space="0" creator="0x0000000000000000000000000000000000000000" format="square" bannerstyle="transparent" height="300px"></zesty-web>
        <p><b>Transparent Style</b></p>
      </div>
    </div>
  </body>
</html>
