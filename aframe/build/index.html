<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ipfs.io/ipns/lib.zesty.market/zesty-aframe-sdk.js"></script>
    <script src="https://unpkg.com/aframe-cubemap-component@2.1.1/dist/aframe-cubemap-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 1.5 -2.15" scale="3 3 .25"></a-box>
      <a-box position="-3.15 1.5 0" rotation="0 90 0" scale="3 3 .25"></a-box>
      <a-box position="3.15 1.5 0" rotation="0 90 0" scale="3 3 .25"></a-box>
      <a-entity 
      visible
      id="banner1"
      zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: tall; style: standard; height: 1;" 
      position="-.63 2 -2"></a-entity>
      <a-entity 
      visible
      id="banner2"
      zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: wide; style: standard; height: .5;" 
      position="0 1 -2"></a-entity>
      <a-entity
      visible
      id="banner3"
      zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: square; style: standard; height: 1;" 
      position=".5 2 -2"></a-entity><a-entity 
      visible
      id="banner4"
      zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: tall; style: minimal; height: 1;" 
      position="-3 2 -.63"
      rotation="0 90 0"></a-entity>
      <a-entity 
      visible
      id="banner5"
      zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: wide; style: minimal; height: .5;" 
      position="-3 1 0"
      rotation="0 90 0"></a-entity>
      <a-entity
      visible
      id="banner6"
      zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: square; style: minimal; height: 1;" 
      position="-3 2 .5"
      rotation="0 90 0"></a-entity>
      <a-entity 
      visible
      id="banner7"
      zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: tall; style: transparent; height: 1;" 
      position="3 2 -.63"
      rotation="0 -90 0"></a-entity>
      <a-entity 
      visible
      id="banner8"
      zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: wide; style: transparent; height: .5;" 
      position="3 1 0"
      rotation="0 -90 0"></a-entity>
      <a-entity
      visible
      id="banner9"
      zesty-banner="space: 0; creator: 0x0000000000000000000000000000000000000000; format: square; style: transparent; height: 1;" 
      position="3 2 .5"
      rotation="0 -90 0"></a-entity>
      <a-camera cursor="rayOrigin: mouse"></a-camera>
      <a-plane id="ground" position="0 0 2" rotation="-90 0 0" height="256" width="256" color="#567d46"></a-plane>
      <a-entity cubemap="folder: /res/skybox/; ext: png"></a-entity>
    </a-scene>
  </body>
</html>
